<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="./index/main.css" rel="stylesheet" />
</head>

<body>
    <div class="backdrop">
    </div>
    <div class="body" id="app">
        <div class="row">
            <div class="six columns">
                <div class="content-container" id="about">
                    <div>
                        <i class="icon fa fa-user" aria-hidden="true"></i>
                        <div></div>
                        <h2>About</h2>
                    </div>
                </div>
            </div>
            <div class="six columns">
                <div class="content-container" id="blog">
                    <div>
                        <i class="icon fa fa-comments" aria-hidden="true"></i>
                        <div></div>
                        <h2>Blog</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <div class="content-container" id="projects">
                    <div>
                        <i class="icon fa fa-code" aria-hidden="true"></i>
                        <div></div>
                        <h2>Projects</h2>
                    </div>
                </div>
            </div>
            <div class="six columns ">
                <div class="content-container">
                    <div>
                        <div class="contact-items">
                            <i class="contact-item fa fa-linkedin-square" aria-hidden="true" id="linkedin"></i>
                            <i class="contact-item fa fa-github" aria-hidden="true" id="github"></i>
                            <i class="contact-item fa fa-codepen" aria-hidden="true" id="codepen"></i>
                            <i class="contact-item fa fa-envelope" aria-hidden="true" id="email"></i>
                        </div>
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="./index/main.js"></script>
</body>

</html>
